<!DOCTYPE html>
<html>
  <head>
    <title>This is a title</title>
  </head>
  <body>
     <p id="main"></p>
     <script>
	function printa(){
		var person = prompt("Digite seu nome");
		if(person != null){
			document.getElementById("main").innerHTML = person + " qualquer merda";
		}
	}
	printa();
     </script>
  </body>
</html>
